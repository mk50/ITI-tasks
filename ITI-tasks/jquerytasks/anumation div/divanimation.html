<html lang="en">
<head>
  <meta charset="utf-8">
  <title>animate demo</title>
  <style>
  div {
    background-color: #bca;
    width: 100px;
    border: 1px solid green;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<button id="go">&raquo; Run</button>
<div id="block">Hello!</div>
 
<script>
// Using multiple unit types within one animation.
 
$( "#go" ).click(function() {
    if($("#block").width()<650){
  $( "#block" ).animate({
    width: "650px",
    opacity: 0.4,
    marginLeft: "0.6in",
    fontSize: "3em",
    borderWidth: "10px"
  }, 1500 );
    }
else{
    $("#block").animate({opacity:1,width:"80px",fontSize:"1em",borderWidth:"1px",marginLeft:"0px"},1500)
}
});


</script>
 
</body>
</html>
