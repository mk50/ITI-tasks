<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Droppable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #draggable { width: 200px; height: 200px; padding: 0.5em; float: left; margin: 10px 10px 10px 0;
     background-color: yellow;
     text-align: center;
    }
  #droppable { width: 300px; height: 300px; padding: 0.5em; float: right; margin: 10px;left:   400px;margin-top:-10px ; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable img" ).draggable();
    $( "#droppable" ).droppable({
      drop: function( event, ui ) {
        $("#draggable img").hide("slow")
      }
    });
  } );

  </script>
</head>
<body>
 
<div id="draggable" class="ui-widget-content">
  <img src="../dragabble/2.jpg" style="width: 125px; height: 125px;">
</div>
 
<div id="droppable" class="ui-widget-header">
  <img src="../dragabble/3.JPG" style="width: 300px; height: 300px;">
</div>
 
 
</body>
</html>
